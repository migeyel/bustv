<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>BustAKrist Verifier</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1 align="center">BustAKrist Verifier</h1>
        <div id="games">
            <form id="jump" hidden>
                <span>Jump to game:</span>
                <input name="game" type="number" min="1"></input>
            </form>
            <p id="status">Connecting to the BustAKrist server...</span>
            <table>
                <tr>
                    <th>Game Number</th>
                    <th class="hash">Hash</th>
                    <th>Busted At</th>
                </tr>
            </table>
        </div>
    </body>
</html>
